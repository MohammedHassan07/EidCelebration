<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eid Mubarak</title>
    <link href="style.css" rel="stylesheet" type="text/css" />
    <link href="https://fonts.googleapis.com/css2?family=Noto+Nastaliq+Urdu&family=Poppins:wght@400;600&display=swap"
        rel="stylesheet">
    <script src="https://unpkg.com/scrollreveal"></script>
    <script src="https://unpkg.com/typed.js@2.0.16/dist/typed.umd.js"></script>
</head>

<body>
    <div class="stars"></div>
    <audio id="ambientSound" loop autoplay>
        <source
            src="./birds-chirping.mp3"
            type="">
    </audio>
    
    <div class="container">

        <div class="moon"></div>
        <div class="credit">Greetings from Mohammed Hassan</div>

        <div class="interactive-section">
            <h2>Countdown to Eid</h2>
            <div id="greetingPreview" class="greeting-preview"></div>
        </div>
        
        <div class="greeting">
            <h1>Eid Mubarak</h1>
            <div class="arabic-text">تَقَبَّلَ اللَّهُ مِنَّا وَمِنكُم</div>
            <div class="typed-text"></div>
            <p class="wishes">May this Eid bring joy, love, and prosperity to you and your family</p>
            <!-- <div class="additional-content">
                <h2>Celebrate with Love</h2>
                <p>On this blessed occasion of Eid, let us remember the less fortunate and share our happiness with
                    others.</p>
                <h2>Time for Family</h2>
                <p>Gather with your loved ones, share meals, and create beautiful memories together.</p>
            </div> -->
        </div>

        <div class="section prayer-times">
            <h2>Eid Prayer Timings</h2>
            <table class="prayer-table">
                <tr>
                    <th>Prayer</th>
                    <th>Time</th>
                </tr>
                <tr>
                    <td>Fajr</td>
                    <td>5:30 AM</td>
                </tr>
                <tr>
                    <td>Eid Prayer</td>
                    <td>7:00 AM</td>
                </tr>
                <tr>
                    <td>Zuhr</td>
                    <td>1:15 PM</td>
                </tr>
                <tr>
                    <td>Asr</td>
                    <td>4:15 PM</td>
                </tr>
                <tr>
                    <td>Maghrib</td>
                    <td>6:53 PM</td>
                </tr>
                <tr>
                    <td>Isha</td>
                    <td>8:45 PM</td>
                </tr>
            </table>
        </div>

    </div>
    <script src="script.js"></script>
</body>

</html>
